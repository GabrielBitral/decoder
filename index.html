<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="decoder-container">
        <div class="decoder-container__text-area">
            <textarea class="text-area__input" id="text-area__input" placeholder="Digite seu texto aqui (Apenas letras minúsculas e sem acento)"></textarea>
            <div class="text-area__buttons">
                <button onclick="criptText()">
                    Criptografar
                </button>
                <button onclick="decriptText()">
                    Descriptografar
                </button>
            </div>
        </div>
        <div class="decoder-container__output-text">
            <img src="assets/img/High quality products 1 1.svg" alt="Pessoa procurando a mensagem" class="output-text__search-img">
            <h2 class="output-text__title">Nenhuma mensagem encontrada!</h2>
            <p class="output-text__description" id="text-output">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button>Copiar</button>
        </div>
    </main>
    <footer class="description-footer">
        <p>Desenvolvido por Gabriel F. C.</p>
    </footer>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
